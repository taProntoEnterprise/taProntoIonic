<ion-pane style="background-image: url('img/background_tapronto.png')!important;
    background-size: cover !important;">
  <ion-header-bar class="bar-balanced" ng-controller="ProvidersController as ctrl">
        <button ng-click="ctrl.voltar()" class="button icon-left ion-left ion-chevron-left button-balanced"></button>
        <h1 class="title">Bloqueados </h1>
  </ion-header-bar>  
  <ion-content ng-controller="OrdersController as ctrl">
  <br>
  <br>
    <ion-list>
      <ion-item ng-repeat="blocker in ctrl.person.blockedProviders" ng-click="ctrl.goToProvider(blocker._id)">
        {{blocker.provider.name}}
      </ion-item>
    </ion-list>
  </ion-content> 
</ion-pane>
