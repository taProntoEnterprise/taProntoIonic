<ion-pane ng-controller="OrdersController as ordersCtrl">
  <ion-header-bar class="bar-positive">
    <button class="button icon ion-navicon"></button>
    <h1 class="title">Meus pedidos</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="order in ordersCtrl.orders"
                href="#/order/{{order.id}}" >
        {{order.description}}.
      </ion-item>
    </ion-list>
  </ion-content>
</ion-pane>
