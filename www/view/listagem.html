<ion-pane ng-controller="OrdersController as ordersCtrl">
  <ion-header-bar class="bar-positive">
    
    <h1 class="title">Meus pedidos</h1>
    <button class="button ion-android-exit" ng-click="logout()"></button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="order in ordersCtrl.orders"
                href="#/order/{{order._id}}" >
        {{order.description}}.
      </ion-item>
    </ion-list>
  </ion-content>
</ion-pane>
