<ion-side-menus ng-controller='PersonController as personCtrl'>
<ion-side-menu-content>
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Dados Pessoais</h1>
    </ion-header-bar>
    <ion-content style="background-image: url('img/background_tapronto.png')!important;
    background-size: cover !important;">
    <div>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Nome</span>
		      <input type="text" placeholder="Nome" data-ng-model="personCtrl.person.name" required>
	     </label>
  	  <label class="item item-input item-floating-label">
			 <span class="input-label">Email</span>
			 <input type="email" placeholder="Email" data-ng-model="personCtrl.person.email" required>
	   </label>
  	</div>

  	<button class="button button-block button-balanced " ng-show="!personCtrl.editMode" ng-click="personCtrl.savePerson()">Finalizar cadastro</button>
	<button class="button button-block button-balanced " ng-show="personCtrl.editMode" ng-click="personCtrl.savePerson()">Editar</button>
	<button class="button button-block button-balanced " ng-show="personCtrl.editMode" ng-click="personCtrl.goToOrders()">Voltar</button>

    <!--a href="#/"> 
    <button class="button button-block button-positive" href="#/">Cancelar</button>
    </a-->

    </div>
  </ion-content>
</ion-side-menu-content>
<ion-side-menu side="left" is-enabled="personCtrl.shouldLeftSideMenuBeEnabled()">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item menu-close href="#/registerPerson/{{personCtrl.person.user}}">
          Perfil
        </ion-item>
        <ion-item menu-close ng-click="personCtrl.goToOrders()">
          Pedidos
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
