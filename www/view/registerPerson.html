<ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Dados Pessoais</h1>
    </ion-header-bar>
    <ion-content>
    <div ng-controller='PersonController as personCtrl'>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Nome</span>
		      <input type="text" placeholder="Nome" data-ng-model="personCtrl.person.name" required>
	     </label>
  	  <label class="item item-input item-floating-label">
			 <span class="input-label">Email</span>
			 <input type="email" placeholder="Email" data-ng-model="personCtrl.person.email" required>
	   </label>
  	</div>

  	<button class="button button-block button-positive " ng-click="personCtrl.savePerson()">Finalizar cadastro</button>

    <a href="#/"> 
    <button class="button button-block button-positive" href="#/">Cancelar</button>
    </a>

    </div>
  </ion-content>
</ion-pane>
